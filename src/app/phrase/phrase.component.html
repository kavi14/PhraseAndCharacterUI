<br>
<h1 class="tableTitle">Phrase Data</h1>
<div class="dataTableDiv">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Type the phrase here">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <!-- Character Column -->
  <ng-container matColumnDef="character">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Character </th>
    <td mat-cell *matCellDef="let element"> {{element.character}} </td>
  </ng-container>

  <!-- Phrase Column -->
  <ng-container matColumnDef="phrase">
    <th mat-header-cell *matHeaderCellDef> Phrase </th>
    <td mat-cell *matCellDef="let element"> {{element.phrase}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef><br>Edit / Delete</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="onEdit(element._id)"><mat-icon>launch</mat-icon></button>
      <button mat-icon-button color="warn" (click)="onDelete(element._id)"><mat-icon>delete_outline</mat-icon></button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
